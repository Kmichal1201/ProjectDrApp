<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8d3830eb12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/registerUserStyles.css">
    <title>Registration</title>
</head>
<body>
<div></div>
<div class="register">
    <form class="register-form" action="#" method="post" th:action = "@{/registerUser/register}" >
        <label class="smile-icon"><i class="fa-solid fa-face-smile-beam fa-2xl" style="color: #00d5ff;"></i></label>
        <label>Login użytkownika:</label>
        <input placeholder="Np. JanKowalski1" type="text" th:field="${theUser.login}">
        <label>Hasło:</label>
        <input placeholder="Wpisz hasło" type="password" th:field="${theUser.password}">
        <label>Email:</label>
        <input placeholder="Np. janKowalski1@gmail.com" type="email" th:field="${userInfo.email}">
        <label>Imię:</label>
        <input placeholder="Wpisz imię" type="text" th:field="${userInfo.name}">
        <label>Nazwisko:</label>
        <input placeholder="Wpisz Nazwisko" type="text" th:field="${userInfo.surname}">
        <label>Pesel:</label>
        <input placeholder="Wpisz numer Pesel" type="text" th:field="${userInfo.idNumber}">
        <label>Data urodzenia:</label>
        <input placeholder="Wpisz datę urodzenia" type="date" th:field="${userInfo.dateOfBirth}">
        <button type="submit">Zarejestruj</button>
        <button type="reset">Reset</button>
    </form>
</div>
<div></div>
</body>
</html>
