<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8d3830eb12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/registerUserStyles.css}" href="/static/css/registerUserStyles.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="welcome-title">
          <i class="fa-regular fa-hospital fa-lg" style="color: #000000;"></i> DR App 
        </div>
          <div class="menu">
              <a th:href="@{/home}" href="index.html"><i class="fa-solid fa-house fa-xl" style="color: #000000;"></i><p>Powrót do strony głównej</p></a>
          </div>
          <div class="logged" hidden="hidden"></div>
      </header>
<div class="register">
    <form class="register-form" action="#" method="post" th:action = "@{/user/registerUser/register}" >
        <label class="smile-icon"><i class="fa-solid fa-face-smile-beam fa-2xl" style="color: #00d5ff;"></i></label>
        <label class="registration-text">Rejestracja pacjenta</label>
        <label>Login użytkownika:</label>
        <input placeholder="Np. JanKowalski1" type="text" th:field="${theUser.login}">
        <label>Hasło:</label>
        <input placeholder="Wpisz hasło" type="password" th:field="${theUser.password}">
        <label>Email:</label>
        <input placeholder="Np. janKowalski1@gmail.com" type="email" th:field="${userInfo.email}">
        <label>Imię:</label>
        <input placeholder="Wpisz imię" type="text" th:field="${userInfo.name}">
        <label>Nazwisko:</label>
        <input placeholder="Wpisz nazwisko" type="text" th:field="${userInfo.surname}">
        <label>Pesel:</label>
        <input placeholder="Wpisz numer Pesel" type="text" th:field="${userInfo.idNumber}">
        <label>Data urodzenia:</label>
        <input placeholder="Wpisz datę urodzenia" type="date" th:field="${userInfo.dateOfBirth}">
        <button type="submit">Zarejestruj</button>
        <button type="reset">Reset</button>
    </form>
</div>
<div></div>
</body>
</html>
